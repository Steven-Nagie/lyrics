    <!--Offset the words here and make them a big, curly font maybe-->

        <button class="home-button" ng-click="newGame('us')"><div class="inner-button-div" id="us-div" rainbow>United States</div></button>

        <button class="home-button" ng-click="newGame('de')"><div class="inner-button-div" id="de-div" rainbow>Deutschland</button>

        <button class="home-button" ng-click="newGame('it')"><div class="inner-button-div" id="it-div" rainbow>Italia</button>
        <button class="home-button" ng-click="newGame('pt')"><div class="inner-button-div" id="pt-div" rainbow>Portugal</button>
        <button class="home-button" ng-click="newGame('gb')"><div class="inner-button-div" id="gb-div" rainbow>Great Britain</button>
